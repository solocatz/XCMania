<header>
    <script>
function downApp(){
    var u = navigator.userAgent, 
    isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1,
    isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
    urls = {
        'android':'https://xcm1.s3.ap-southeast-1.amazonaws.com/china/xcm.7.17.apk',
        'ios':'https://apps.apple.com/cn/app/野飞达人/id1494610953',
        'other':'/qr.html'
    };
    //简化
    if(isAndroid){
        window.location.href=urls.android;
    }else if(isiOS){
        window.location.href=urls.ios;
    }else{
        window.location.href=urls.other;
    }
}
downApp();
</script>
</header>
