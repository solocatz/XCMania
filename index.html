<html>

<head>
    <script>
        var global = "/en/"
        var cn = "/cn/"
        // var cn = "https://www.xcmania.cn"
        var language = localStorage.getItem('locale') || window.navigator.language.toLowerCase() || 'en'

        //把用户的语言写入缓存，供下次获取使用
        localStorage.setItem('locale', language)

        //判断用户的语言，跳转到不同的地方
        if (language.indexOf("zh-") !== -1) {
            window.location = cn
        } else {
            window.location = global
        }        
    </script>
</head>

</html>
